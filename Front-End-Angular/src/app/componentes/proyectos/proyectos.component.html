<section class="proyectos">
  <h2 class="proyectos__h2 titulo__borde">Proyectos</h2>

  <div
    id="carouselExampleControls"
    class="carousel slide carousel-proyectos"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <ng-container *ngFor="let proyecto of proyectData">
          <div class="carousel-item active" *ngIf="proyecto.id == proyectData[0].id">
            <img [src]="proyecto.imagen" class="imagen__carousel" />
        </div>
          <div class="carousel-item" *ngIf="proyecto.id !== proyectData[0].id">
            <img [src]="proyecto.imagen" class="imagen__carousel" />
          </div>
      </ng-container>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
